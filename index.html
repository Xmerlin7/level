    <!-- Hero -Search form- Section Start -->
    <div class="hero">
        <div class="container">

                <div class="form-group" style="flex: 100%">
                    <i class="fa fa-map-marker"></i>
                    <input type="text" name="city" class="form-control" placeholder="Type your destination...">

                    <i class="fa fa-calendar"></i>
                    <input type="text" class="form-control" id="inputCheckOut" placeholder="Check-Out">

                <div class="form-group">
                    <i class="fa fa-car"></i>

                        <option value="1">Elentra</option>
                        <option value="2">Verna</option>
                        <option value="3">Lancer Shark</option>
                    </select>
                </div>
                <div class="form-group">

                </div>
                <div class="form-group">
                    <i class="fa fa-user"></i>
                    <input type="text" class="form-control" placeholder="Second Name">
                </div>
                <div class="form-group">
                    <button type="submit" class="level-btn btn btn-primary">Check</button>
